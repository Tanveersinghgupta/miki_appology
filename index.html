<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>I'm Sorry... üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Pacifico&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #FFE5E5 0%, #FFF0F5 25%, #E6F3FF 50%, #F0E6FF 75%, #FFE5F0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        /* Ensure SVG is responsive */
        svg {
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: floatHeart 15s infinite;
            opacity: 0.6;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            margin-bottom: 30px;
            border: 4px solid #FFB6D9;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #FF6B9D;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 182, 217, 0.5);
        }

        .subtitle {
            color: #9B7EDE;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 80px;
            margin-top: 30px;
        }

        button {
            padding: 18px 45px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }

        .yes-btn {
            background: linear-gradient(135deg, #FF6B9D 0%, #FFA0C9 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.15) rotate(-2deg);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.6);
        }

        .no-btn {
            background: linear-gradient(135deg, #C3B1E1 0%, #9B7EDE 100%);
            color: white;
            position: absolute;
            box-shadow: 0 8px 25px rgba(155, 126, 222, 0.4);
            animation: floatNoButton 4s ease-in-out infinite;
        }

        @keyframes floatNoButton {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(40px, -30px) rotate(5deg);
            }
            50% {
                transform: translate(-30px, 20px) rotate(-5deg);
            }
            75% {
                transform: translate(50px, -15px) rotate(3deg);
            }
        }

        .celebration {
            display: none;
            animation: fadeIn 1s ease;
        }

        .celebration.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .cute-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            border: 4px solid #FFB6D9;
        }

        .rocket-scene {
            position: relative;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .rocket-ship {
            animation: rocketFly 2s ease-in-out infinite;
            transform-origin: center bottom;
        }

        @keyframes rocketFly {
            0%, 100% {
                transform: translateY(0) rotate(-3deg);
            }
            50% {
                transform: translateY(-25px) rotate(3deg);
            }
        }

        /* Wrapper for moving across page */
        .moving-characters {
            animation: moveAcrossPage 8s linear infinite;
        }

        @keyframes moveAcrossPage {
            0% {
                transform: translateX(-150px);
            }
            100% {
                transform: translateX(450px);
            }
        }

        .dog-character {
            animation: dogDance 0.8s ease-in-out infinite;
            transform-origin: center bottom;
        }

        @keyframes dogDance {
            0%, 100% {
                transform: rotate(-5deg) translateY(0) scale(1);
            }
            25% {
                transform: rotate(-10deg) translateY(-8px) scale(1.05);
            }
            75% {
                transform: rotate(5deg) translateY(-8px) scale(1.05);
            }
        }

        .baby-character {
            animation: babyBounce 0.8s ease-in-out infinite;
            transform-origin: center bottom;
            animation-delay: 0.4s;
        }

        @keyframes babyBounce {
            0%, 100% {
                transform: rotate(5deg) translateY(0) scale(1);
            }
            25% {
                transform: rotate(10deg) translateY(-8px) scale(1.05);
            }
            75% {
                transform: rotate(-5deg) translateY(-8px) scale(1.05);
            }
        }

        .flames {
            animation: flameFlicker 0.15s infinite;
        }

        @keyframes flameFlicker {
            0%, 100% { opacity: 1; transform: scaleY(1); }
            50% { opacity: 0.8; transform: scaleY(0.95); }
        }

        .message {
            font-family: 'Pacifico', cursive;
            color: #FF6B9D;
            font-size: 2em;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(255, 182, 217, 0.5);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .love-message {
            color: #9B7EDE;
            font-size: 1.3em;
            margin-top: 20px;
            font-weight: 600;
        }

        .sparkles {
            font-size: 2em;
            margin: 20px 0;
        }

        /* Tablet styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .subtitle {
                font-size: 1em;
            }

            button {
                padding: 16px 38px;

            }

            .rocket-scene {

            .message {

            }

            .question-box {

            .cute-container {

        /* Mobile styles */

        /* Large screens */

            .subtitle {

                height: 500px;
            }

            .message {
                font-size: 2.2em;
            }

            .love-message {
                font-size: 1.4em;
            }
        }
    </style>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const heartsBg = document.getElementById('heartsBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíì', 'üíû'];

            // Reduce hearts on mobile for better performance
            const heartCount = window.innerWidth < 480 ? 8 : (window.innerWidth < 768 ? 12 : 15);

            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heartsBg.appendChild(heart);
                }, i * 1000);
            }
        }

        createFloatingHearts();

        const noBtn = document.getElementById('noBtn');
        let noBtnAttempts = 0;

        // Move the No button on hover
        noBtn.addEventListener('mouseenter', moveNoButton);

        // Move the No button on touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Move on click attempt
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        function moveNoButton() {
            noBtnAttempts++;

            // Get button dimensions
            const btnRect = noBtn.getBoundingClientRect();
            const btnWidth = btnRect.width;
            const btnHeight = btnRect.height;

            // Calculate safe boundaries
            const padding = 20; // padding from edges
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;
            const minX = padding;
            const minY = padding;

            // Generate random position within safe boundaries
            const randomX = Math.random() * (maxX - minX) + minX;
            const randomY = Math.random() * (maxY - minY) + minY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Make Yes button bigger
            const yesBtn = document.querySelector('.yes-btn');
            const maxScale = window.innerWidth < 480 ? 1.6 : 2.2; // Limit scaling on mobile
            const scaleIncrement = window.innerWidth < 480 ? 0.08 : 0.12;
            const newScale = Math.min(1 + (noBtnAttempts * scaleIncrement), maxScale);
            yesBtn.style.transform = `scale(${newScale})`;

            // Change question text
            const h1 = document.querySelector('h1');
            const subtitle = document.querySelector('.subtitle');

            if (noBtnAttempts === 3) {
                h1.textContent = "Please Forgive Me! ü•∫";
                subtitle.textContent = "I promise to be better! üíï";
            } else if (noBtnAttempts === 5) {
                h1.textContent = "I Love You So Much! üíñ";
                subtitle.textContent = "You're my everything! üåü";
            } else if (noBtnAttempts === 7) {
                h1.textContent = "Pretty Please? ü•∫üëâüëà";
                subtitle.textContent = "I'll do anything! üíù";
            } else if (noBtnAttempts === 10) {
                h1.textContent = "You Know You Love Me! üòä";
                subtitle.textContent = "Just click YES! üíï‚ú®";
            }
        }

        function acceptApology() {
            document.getElementById('questionBox').style.display = 'none';
            document.getElementById('celebration').classList.add('active');

            // Create confetti
            createConfetti();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            // Reposition No button if it's outside viewport
            if (noBtn.style.left) {
                const btnRect = noBtn.getBoundingClientRect();
                const maxX = window.innerWidth - btnRect.width - 20;
                const maxY = window.innerHeight - btnRect.height - 20;

                if (btnRect.left < 20 || btnRect.left > maxX || btnRect.top < 20 || btnRect.top > maxY) {
                    moveNoButton();
                }
            }
        });

        function createConfetti() {
            const colors = ['#FF6B9D', '#FFB6D9', '#9B7EDE', '#B8E6FF', '#FFD700', '#FFA0C9'];
            const emojis = ['üíï', 'üíñ', '‚ú®', 'üåü', 'üíù', 'üíó'];

            // Reduce confetti on mobile for better performance
            const confettiCount = window.innerWidth < 480 ? 25 : 40;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const isEmoji = Math.random() > 0.5;
                    const confetti = document.createElement('div');

                    if (isEmoji) {
                        confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                        confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    } else {
                        confetti.style.width = Math.random() * 10 + 5 + 'px';
                        confetti.style.height = confetti.style.width;
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = '50%';
                    }

                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-20px';
                    confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear`;
                    confetti.style.zIndex = '10000';
                    confetti.style.pointerEvents = 'none';

                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }, i * 80);
            }
        }

        // Add confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confetti-fall {
                to {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
